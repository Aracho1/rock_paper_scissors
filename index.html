<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
 

// VARIABLES //

const choices = ["rock", "paper", "scissors"]
let playerScore = 0;
let computerScore = 0;
            

 // randomly return either Rock, Paper or Scissors //
function computerPlay() {
    return choices[Math.floor(Math.random()*choices.length)];
 }


//GAME ROUND//
function playRound(playerSelection, computerSelection) {


    // rocks// 
    if (playerSelection == "rock" && computerSelection == "scissors") {
        ++playerScore;
        alert ("You Win! \nRock beats Scissors \nYou " + playerScore + ":" + computerScore + " Computer" )
        }
    else if (playerSelection == "rock" && computerSelection == "paper") {
        ++computerScore;
        alert ("You Lose! \nPaper beats Rock \nYou "  + playerScore + ":" + computerScore + " Computer" )
        }
    else if (playerSelection == "rock" && computerSelection == "rock") {
        alert ("Tie! \nYou both had rocks \nYou "  + playerScore + ":" + computerScore + " Computer" )
        }

    //scissors//
    else if (playerSelection == "scissors" && computerSelection == "paper") {
        ++playerScore
        alert ("You Win! \nScissors beat paper\nYou "  + playerScore + ":" + computerScore + " Computer" )
        }
    else if (playerSelection == "scissors" && computerSelection == "rock") {
        ++computerScore;
        alert ("You lose! \nRock beats scissors\nYou "  + playerScore + ":" + computerScore + " Computer" )
        }
    else if (playerSelection == "scissors" && computerSelection == "scissors") {
        alert ("Tie! \nYou both had scissors\nYou "  + playerScore + ":" + computerScore + " Computer" )
        }

    // papers // 
    else if (playerSelection == "paper" && computerSelection == "paper") {
        alert ("Tie! \nYou both had Paper\nYou "  + playerScore + ":" + computerScore + " Computer" )
        }
    else if (playerSelection == "paper" && computerSelection == "rock") {
        ++playerScore
        alert ("You Win! \nPaper beats Rock\nYou "  + playerScore + ":" + computerScore + " Computer" )
        }
    else if (playerSelection == "paper" && computerSelection == "scissors") {
        ++computerScore;
        alert ("You Lose! \nScissors beat Paper\nYou "  + playerScore + ":" + computerScore + " Computer" )
        }

    if ((playerSelection !== "rock") && (playerSelection !== "paper") && (playerSelection !== "scissors")) {
            alert ("Selection invalid!")
            }
}



function game() {
for (let i= 1; i<6; i++) {
    const playerSelection = prompt("Let's play rock paper scissors!").toLowerCase();
    const computerSelection = computerPlay()
    console.log(playRound(playerSelection, computerSelection))

if (i === 5) {
    if (playerScore > computerScore) {
        alert ("You won the game! \nYou "  + playerScore + ":" + computerScore + " Computer" )
    }
    if (playerScore < computerScore) {
        alert ("You lost the game! \nYou "  + playerScore + ":" + computerScore + " Computer" )
    }
    if (playerScore === computerScore) {
        alert ("It was a draw! \nYou "  + playerScore + ":" + computerScore + " Computer" )
    }
    }
    }
}

game ();

  </script>
</body>
